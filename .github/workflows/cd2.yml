name: Build SymEngine on Windows

on:
  push:
    branches: [ main, symengine ]
  pull_request:
    branches: [ main, symengine ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.bat
        shell: cmd

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/packages
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}-gmp-mpfr
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install dependencies with vcpkg
        run: |
          .\vcpkg\vcpkg.exe install gmp:x64-windows mpfr:x64-windows
        shell: cmd

      - name: Cache SymEngine build
        uses: actions/cache@v4
        with:
          path: |
            build
          key: ${{ runner.os }}-symengine-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-symengine-

      - name: Configure SymEngine
        run: |
          cmake -B build -S . ^
            -DCMAKE_TOOLCHAIN_FILE="%GITHUB_WORKSPACE%\vcpkg\scripts\buildsystems\vcpkg.cmake" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DWITH_GMP=ON ^
            -DWITH_MPFR=ON ^
            -DBUILD_TESTS=OFF ^
            -DBUILD_BENCHMARKS=OFF
        shell: cmd

      - name: Build SymEngine
        run: cmake --build build --config Release --parallel
        shell: cmd

      - name: Test SymEngine (optional)
        run: |
          cd build
          ctest -C Release --output-on-failure
        shell: cmd
        continue-on-error: true
