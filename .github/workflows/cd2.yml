name: Build SymEngine on Windows

on:
  push:
    branches: [ main, symengine ]
  pull_request:
    branches: [ main, symengine ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone SymEngine
        run: |
          git clone https://github.com/symengine/symengine.git symengine-src
        shell: cmd

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
        shell: cmd

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/packages
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}-gmp-mpfr
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install dependencies with vcpkg
        run: |
          .\vcpkg\vcpkg.exe install gmp:x64-windows mpfr:x64-windows
        shell: cmd

      - name: Cache SymEngine build
        uses: actions/cache@v4
        with:
          path: |
            build
          key: ${{ runner.os }}-symengine-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-symengine-

      - name: Configure SymEngine
        run: |
          cmake -B build -S symengine-src ^
            -DCMAKE_TOOLCHAIN_FILE="%GITHUB_WORKSPACE%\vcpkg\scripts\buildsystems\vcpkg.cmake" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DBUILD_SHARED_LIBS=ON ^
            -DWITH_GMP=ON ^
            -DWITH_MPFR=ON ^
            -DBUILD_TESTS=ON ^
            -DBUILD_BENCHMARKS=OFF
        shell: cmd

      - name: Build SymEngine
        run: cmake --build build --config Release --parallel
        shell: cmd

      - name: Check repository structure
        run: |
          ls -ahlR
        shell: bash

      - name: Copy the DLL from ./build/symengine/Release to ./build/symengine/tests/basic/Release, ./build/symengine/tests/cwrapper/Release, ./build/symengine/tests/eval/Release, ./build/symengine/tests/expression/Release, ./build/symengine/tests/finitediff/Release, ./build/symengine/tests/logic/Release, ./build/symengine/tests/matrix/Release, ./build/symengine/tests/ntheory/Release, ./build/symengine/tests/polynomial/Release, ./build/symengine/tests/printing/Release, ./build/symengine/tests/rcp/Release, ./build/symengine/utilities/matchpycpp/autogen_tests/Release, ./build/symengine/utilities/matchpycpp/tests/bipartite/Release, ./build/symengine/utilities/matchpycpp/tests/hopcroft_karp/release
        run: |
          copy build\symengine\Release\symengine-0.14.dll build\symengine\tests\basic\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\tests\cwrapper\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\tests\eval\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\tests\expression\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\tests\finitediff\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\tests\logic\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\tests\matrix\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\tests\ntheory\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\tests\polynomial\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\tests\printing\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\tests\rcp\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\utilities\matchpycpp\autogen_tests\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\utilities\matchpycpp\Tests\bipartite\Release\
          copy build\symengine\Release\symengine-0.14.dll build\symengine\utilities\matchpycpp\Tests hopcroft_karp\release\
        shell: cmd

      - name: Test SymEngine
        run: |
          cd build
          ctest -C Release --output-on-failure
        shell: cmd
        continue-on-error: true
